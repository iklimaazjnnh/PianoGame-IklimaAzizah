<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano - Iklima Azizah Jannah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="piano"></div>
    <script>
        let piano = document.getElementsByClassName("piano");
        const base = "./audio/";
        window.onload = () => {
            //24 keys
            for(let index = 1; index <= 24; index++){
                let div = document.createElement("div");
                div.classList.add("key", index <= 10 ? "black-key" : "white-key");
                //for playing audio on click
                const number = index <= 9 ? "0" + index : index;

                div.addEventListener("click", () => {
                    new Audio(`${base}key${number}.mp3`).play();
                });
                piano[0].appendChild(div);
            }
        }
    </script>
</body>
</html>
